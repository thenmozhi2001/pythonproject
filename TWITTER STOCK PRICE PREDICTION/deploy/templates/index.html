<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
.back{
 background-image: url("{{ url_for('static', filename='image/a.jpg') }}");
 background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: 100% 100%;
}
.white{
color:white;
}
.space{
margin:10px 30px;
padding:10px 10px;
background: palegreen;
width:500px
}
.gap{
padding:10px 20px;
}
</style>
  
</head>

<body class="back">
 <div>
	<div class="jumbotron">
	<h1 style="text-align:center">THE TWITTER STOCK PRICE PREDICTION USING MACHINE LEARNING TECHNIQUES</h1>
	
	</div>
     <!-- Main Input For Receiving Query to our ML -->
    <form class="form-group" action="{{ url_for('predict')}}"method="post">
    		
		<div class="row">
		<div class="gap col-md-6 ">

		

		<label class="white" for="">open</label>
		<input type="number" class="space form-control" step="0.01" name="open" placeholder="The opening price of the stock" required="required" /><br>

		<label class="white" for="">high</label>
		<input type="number" class="space form-control" step="0.01" name="high" placeholder="High price of the stock" required="required" /><br>

	
	</div>
		



<div class="gap col-md-6">
		
		<label class="white"  for="">low</label>
		<input type="number" class="space form-control" step="0.01" name="low" placeholder="Low price of the stock" required="required" /><br>

		<label class="white"  for="">Adj Close</label>
		<input type="number" class="space form-control" step="0.01" name="Adj Close" placeholder="Adj Close for the day for the stock" required="required" /><br>
		
		<label class="white"  for="">volume</label>
		<input type="number" class="space form-control" step="0.01" name="volume" placeholder="Volume for the day for the stock" required="required" /><br>
		
		
	

			
</div>
</div>

<div style="padding:2% 35%">
 <button type="submit" class="btn btn-success btn-block" style="width:350px;padding:20px"> <h3 style="color: green;">Predict</h3></button>
</div>
      
    </form>

   <br>
   <br>
<div  style="background:skyblue;padding:2% 40%">
   {{ prediction_text }}
</div>
 </div>


</body>
</html>
